<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원 가입</h3>
    <fieldset>
        <legend>로그인정보</legend>
        <label for="user id">아이디 </label>
        <input type="txt" id="user-id"><br/>

        <label for="user pw">비밀번호 </label>
        <input type="password" id="pw"><br/>

        <label for="user pw check">비밀번호 확인</label>
        <input type="password" id="pwChk"><br/>
    </fieldset>

    <fieldset>
        <legend>개인 정보</legend>
            <label for="user-name">이름</label>
            <input type="text" id="user-name"><br/>
        
            <label for="mail">메일주소</label>
            <input type="email" id="mail"><br/>
       
            <label for="phone">연락처</label>
            <input type="tel" id="phone"><br/>
        
            <label for="homep">블로그/홈페이지</label>
            <input type="url" id="homp"><br/>
    </fieldset>    
</body>
</html>
