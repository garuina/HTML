<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span class="nick">길동아</span>님 반갑습니다.
                <a href="#" class="logout">[로그아웃]</a>
            </p>
        </header>

        <main id="board" class="write">
            <form action="#">
                <table border="1">
                    <tr>
                        <td>제목</td>
                        <td><input type="text" name="title" placeholder="제목을 입력하세요" ></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea name="textArea" id="" cols="100" rows="20"></textarea></td>
                    </tr>
                    <tr>
                        <td>첨부</td>
                        <td><button>파일선택</button>선택된 파일 없음</td>
                    </tr>

                </table>
                



            </form>
        </main>

        <footer>
            <P>ⓒCopyleft by kyhaw103.or.kr</P>
        </footer>
    </div>
    
</body>
</html>
